<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <title>MineCraft 2D</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="board">
        <div class="game"></div>
        <div class="navbar">
          <div id="tools">
            <ul>
              <li id="axe">
                <img src="assets/images/icons/axe.png" alt="axe" />
                <div id="axeText">Axe</div>
              </li>

              <li id="pickaxe">
                <img src="assets/images/icons/pickaxe.png" alt="pickaxe" />
                <div id="pickaxeText">Pickaxe</div>
              </li>
              <li id="shovel">
                <img src="assets/images/icons/shovel.png" alt="shovel" />
                <div id="shovelText">Shovel</div>
              </li>
            </ul>
          </div>
          <button>Reset</button>
          <div id="inventory">
            <ul>
              <li>
                <img
                  class="soilInv"
                  src="assets/images/icons/soil.jpg"
                  alt="soil"
                />
                <div id="soilText">
                  Soil:x
                  <p class="counter">0</p>
                </div>
              </li>
              <li>
                <img
                  class="rockInv"
                  src="assets/images/icons/rock.png"
                  alt="rock"
                />
                <div id="rockText">
                  Rock:x
                  <p class="counter">0</p>
                </div>
              </li>
              <li>
                <img
                  class="woodInv"
                  src="assets/images/icons/tree.png"
                  alt="wood"
                />
                <div id="woodText">
                  Wood:x
                  <p class="counter">0</p>
                </div>
              </li>
              <li>
                <img
                  class="grassInv"
                  src="assets/images/icons/grass.png"
                  alt="grass"
                />
                <div id="grassText">
                  Grass:x
                  <p class="counter">0</p>
                </div>
              </li>
              <li>
                <img
                  class="leavesInv"
                  src="assets/images/icons/tree-leaves.png"
                  alt="leaves"
                />
                <div id="leafText">
                  Leaf:x
                  <p class="counter">0</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="msg-wrap">
      <div class="msg-display">
        Please Turn your phone to landscape orientation
      </div>
    </div>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
